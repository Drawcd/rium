<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Mobile Menu Design #3</title>

  <style>

  .navi-group { position:absolute; top:0; overflow-y:scroll; height:300px; width:80%;}

  </style>
